<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Incorrect way to add event listener to a dynamically created element
    document.getElementById('myDiv').addEventListener('click', function() {
      alert('Clicked!'); 
    }); 

    // Correct way to add event listener after the element has been added to DOM
    const newDiv = document.createElement('div');
    newDiv.innerHTML = '<p>Dynamically added content</p>';
    document.body.appendChild(newDiv);
    newDiv.addEventListener('click', function() {
      alert('Dynamically added div clicked!');
    });
  </script>
</body>
</html>
